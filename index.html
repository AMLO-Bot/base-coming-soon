<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="Base Appareal Logo">
  </header>
  <picture>
    <source media="(min-width: 1024px)" srcset="./images/hero-desktop.jpg">
    <img src="./images/hero-mobile.jpg" alt="hero image">
  </picture>
  <main>
    <section>
      <h1><span>We're</span> coming soon</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form action="">
        <input type="email" placeholder="Email Adress">
        <button type="submit" style="background-color: black; width: 50px; height: 50px;">
          <img src="./images/icon-arrow.svg" alt="">
          <img src="./images/icon-error.svg" alt="">
        </button>
      </form>
    </section>
  </main>

  

  Email Address
  
</body>
</html>
