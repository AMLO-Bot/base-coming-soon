<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <header class="header">
    <img src="./images/logo.svg" class="header__logo" alt="Base Appareal Logo">
  </header>

  <picture class="hero">
    <source media="(min-width: 1024px)" srcset="./images/hero-desktop.jpg">
    <img src="./images/hero-mobile.jpg" class="hero__img" alt="hero image">
  </picture>

  <main class="main">
    <section class="newslttr">
      <h1 class="newslttr__title"><span>WE'RE</span> COMING SOON</h1>
      <p class="newslttr__text">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form action="/" class="newslttr__form">
        <input type="email" class="form__email" placeholder="Email Address" required>
        <button type="submit" class="form__submit">
          <!-- <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="#FFF" stroke="#808080" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg> -->
          <img src="./images/icon-arrow.svg" class="submit--good" alt="succesful process">
        </button>
        <img src="./images/icon-error.svg" class="submit--error none" alt="an errror with your email ocurred">
        
        <p class="error-msg none">
          Please enter a valid email
        </p>
      </form>
    </section>
  </main>
  
</body>
</html>
